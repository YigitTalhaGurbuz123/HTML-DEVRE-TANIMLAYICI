<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırla</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <main class="main-login">
        <form action="{{ url_for('forgot_password') }}" method="POST" class="login">
            <h2>Şifremi Unuttum</h2>
            <p class="error">{{ error }}</p>
            <p class="success">{{ success }}</p>

            <label for="email">
                <input class="form__input" type="email" name="email" id="email" placeholder="E-posta adresiniz" required>
            </label>
            <label for="new_password">
                <input class="form__input" type="password" name="new_password" id="new_password" placeholder="Yeni şifre" required>
            </label>
            <button class="form__button">Şifreyi Güncelle</button>
            <a href="/login" class="form__button reg__link">Girişe Dön</a>
        </form>
    </main>
</body>
</html>
